<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<selectfont>
		<rejectfont>
			<glob>/usr/share/fonts/*/*</glob>
		</rejectfont>
		<acceptfont>
			<glob>/usr/share/fonts/TTF/DejaVu*</glob>
			<glob>/usr/share/fonts/Twitter Color Emoji/*</glob>
			<glob>/usr/share/fonts/noto/*</glob>
			<glob>/usr/share/fonts/noto-cjk/*</glob>
			<glob>/usr/share/fonts/misc/8x13.pcf.gz</glob>
			<glob>/usr/share/fonts/misc/12x13ja.pcf.gz</glob>
			<glob>/usr/share/fonts/misc/gohufont-uni-14.pcf.gz</glob>
			<glob>/usr/share/fonts/wenquanyi/*</glob>
		</acceptfont>
	</selectfont>
</fontconfig>
